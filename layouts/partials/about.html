{{ define "main" }}
    <!-- Hero Section -->
    <section class="hero-section mb-5">
        <div class="container">
            <div class="row align-items-center min-vh-75">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">Baptiste Bérard</h1>
                    <h2 class="fs-3 text-secondary mb-4">Motion Designer & 3D Animator</h2>
                    <p class="lead mb-4">Montpellier, France</p>
                    <div class="d-flex gap-3">
                        <a href="#showcase" class="btn btn-primary">{{ i18n "view_portfolio" }}</a>
                        <a href="#contact" class="btn btn-outline-dark">{{ i18n "contact_me" }}</a>
                    </div>
                </div>
                <div class="col-lg-6 mt-5 mt-lg-0">
                    <img src="https://placehold.co/600x400?text=Motion+Designer" alt="Baptiste Bérard Motion Design" class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
    </section>
    
    <!-- About Section -->
    {{ partial "about.html" . }}
    
    <!-- Showcase Section -->
    {{ partial "showcase.html" . }}
    
    <!-- Services Section -->
    {{ partial "services.html" . }}
    
    <!-- Contact Section -->
    {{ partial "contact.html" . }}
{{ end }}
