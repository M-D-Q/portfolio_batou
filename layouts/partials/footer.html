<footer class="pt-4 pb-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="footer-brand">
                    <img src="/img/logo.jpg" alt="Baptiste Bérard Logo" class="rounded-circle">
                    <div>
                        <h3 class="fs-6 fw-bold mb-0">Baptiste Bérard</h3>
                        <p class="small text-muted mb-0">Motion Designer & 3D Animator</p>
                    </div>
                </div>
                <p class="small text-muted mb-0">SIRET: 881 787 402 00018</p>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <div class="social-links mb-2">
                    <a href="mailto:{{ .Site.Params.email }}" aria-label="Email">
                        <i class="bi bi-envelope"></i>
                    </a>
                    <a href="tel:{{ .Site.Params.phone }}" aria-label="Phone">
                        <i class="bi bi-telephone"></i>
                    </a>
                    <a href="{{ .Site.Params.maltProfile }}" target="_blank" aria-label="Malt Profile">
                        <i class="bi bi-briefcase"></i>
                    </a>
                </div>
                <div class="d-flex justify-content-md-end mb-2">
                    {{ range .Site.Home.AllTranslations }}
                    <a href="{{ .Permalink }}" class="me-3 text-decoration-none small {{ if eq $.Site.Language .Language }}text-primary fw-bold{{ else }}text-muted{{ end }}">
                        {{ .Language.LanguageName }}
                    </a>
                    {{ end }}
                </div>
                <p class="small text-muted mb-0">© {{ now.Format "2006" }} Baptiste Bérard. {{ i18n "all_rights_reserved" }}</p>
            </div>
        </div>
    </div>
</footer>
