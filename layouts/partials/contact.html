<section id="contact" class="py-4 bg-light">
    <div class="container">
        <h2 class="section-title" data-animation="slide-up">{{ i18n "contact" }}</h2>
        
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card border-0 shadow-sm contact-card">
                    <div class="card-body p-4">
                        <h3 class="h5 mb-3 text-center">{{ i18n "lets_work_together" }}</h3>
                        
                        <div class="contact-items">
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="bi bi-geo-alt"></i>
                                </div>
                                <div>Montpellier, France</div>
                            </div>
                            
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="bi bi-envelope"></i>
                                </div>
                                <div>
                                    <a href="mailto:{{ .Site.Params.email }}" class="text-decoration-none">{{ .Site.Params.email }}</a>
                                </div>
                            </div>
                            
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="bi bi-telephone"></i>
                                </div>
                                <div>
                                    <a href="tel:{{ .Site.Params.phone }}" class="text-decoration-none">{{ .Site.Params.phone }}</a>
                                </div>
                            </div>
                            
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="bi bi-briefcase"></i>
                                </div>
                                <div>
                                    <a href="{{ .Site.Params.maltProfile }}" target="_blank" class="text-decoration-none">
                                        Malt
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
