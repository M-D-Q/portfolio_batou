<section class="hero-section py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto text-center hero-content">
                <h1>Baptiste Bérard</h1>
                <h2>Motion Designer & 3D Animator</h2>
                
                <div class="skills-list my-4">
                    <span class="badge bg-light text-dark">Motion Design</span>
                    <span class="badge bg-light text-dark">Animation 3D</span>
                    <span class="badge bg-light text-dark">After Effects</span>
                    <span class="badge bg-light text-dark">Cinema 4D</span>
                </div>
                
                <p class="lead mx-auto my-4" style="max-width: 700px;">
                    {{ i18n "about_description" }}
                </p>
                
                <div class="d-flex justify-content-center align-items-center my-4">
                    <div class="experience-number me-2">7</div>
                    <span class="text-muted">{{ i18n "years_experience" }}</span>
                </div>
                
                <div class="clients-list my-4">
                    <div class="text-muted small mb-2">{{ i18n "clients" }}</div>
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <span class="badge bg-light text-dark">AXA</span>
                        <span class="badge bg-light text-dark">AG2R La Mondiale</span>
                        <span class="badge bg-light text-dark">BNP Paribas</span>
                        <span class="badge bg-light text-dark">Crédit Agricole</span>
                    </div>
                </div>
                
                <div class="hero-buttons d-flex justify-content-center gap-3 mt-4">
                    <a href="#showcase" class="btn btn-primary">{{ i18n "view_portfolio" }}</a>
                    <a href="#contact" class="btn btn-outline-dark">{{ i18n "contact_me" }}</a>
                </div>
            </div>
        </div>
    </div>
</section>
